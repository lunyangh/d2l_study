[tool.ruff]
line-length = 88
target-version = "py311"

exclude = ['src/d2l_raw']

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP"]
ignore = ['F401']

# 4. Allow fixing for all enabled rules (when `--fix` is used)
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# some flags disabled for interactive developing
"*.ipynb" = [
    "B018", # Useless expression (used for printing cell output)
    "E402", # Import not at top of file
    "E501", # Line too long
    "F401", # Unused imports (optional, if you hate cleanup during dev)
    "N803", # Argument name should be lowercase (allow 'X' in functions)
    "N806", # Variable name should be lowercase (allow 'X' in cells)    
]

[tool.ruff.lint.isort]

[tool.ruff.lint.pydocstyle]
convention = "google"
